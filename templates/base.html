<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Visual Product Matcher{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                background: #f8f9fa;
            }
            nav {
                background-color: #1976d2;
            }
            nav .navbar-brand {
                font-weight: 600;
                font-size: 1.3rem;
            }
            nav a.nav-link {
                color: white !important;
                font-weight: 500;
            }
            nav a.nav-link:hover {
                text-decoration: underline;
            }
            .container {
                padding: 20px;
            }
        </style>
        {% block extra_styles %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ Visual Product Matcher</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('match_image') }}">Visual Match</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
